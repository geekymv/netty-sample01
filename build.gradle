group 'cn.gitchat.netty.sample'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile (
            'io.netty:netty-all:4.1.30.Final',
            'com.google.protobuf:protobuf-java:3.6.1'
    )
}
